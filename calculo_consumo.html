<meta charset="utf-8">

<h3>Álcool ou Gasolina</h3>


<script>
	var tanque = 40;
	var kmGasolina = 480;
	var consumoGasolina = kmGasolina/tanque;

	document.write(" O consumo de gasolina é " + consumoGasolina + "KM/L");
	document.write("<br>");
	
	var kmAlcool = 300;
	var consumoAlcoll = kmAlcool/tanque;

	document.write(" O consumo de alcool é "+ consumoAlcoll + "KM/L");
</script>
